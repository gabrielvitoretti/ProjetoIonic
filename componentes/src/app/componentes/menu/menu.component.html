<ion-menu side="start" menuId="principal" contentId="principal">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-menu-toggle>
      <ion-list>
        <ion-item *ngFor="let item of componentes | async" [routerLink]="item.link" detail>
          <ion-icon [name]=item.icone slot="start"></ion-icon>
          <ion-label >{{item.nome}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
